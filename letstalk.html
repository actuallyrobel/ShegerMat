  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg-light: #FAFAFA;
      --primary-accent: #3B82F6;
      --secondary-accent: #6366F1;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --border-color: #E5E7EB;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg-light);
      color: var(--text-secondary);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
      text-align: center;
    }
    header {
      padding: 24px 10px;
      background: var(--bg-light);
      border-bottom: 1px solid var(--border-color);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
    }
    nav a {
      color: var(--primary-accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    nav a:hover {
      color: var(--secondary-accent);
      text-decoration: underline;
    }
    main {
      flex: 1;
      max-width: 440px;
      margin: 0 auto;
      padding: 48px 24px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 32px;
      color: var(--text-primary);
      font-weight: 600;
    }
    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0 auto 40px;
      max-width: 300px;
    }
    .contact-list li {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-accent);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: background-color 0.2s ease;
    }
    .contact-list li a {
      color: var(--primary-accent);
      text-decoration: none;
    }
    .contact-list li:hover {
      background-color: var(--secondary-accent);
      color: white;
    }
    .contact-list li:hover a {
      color: white;
      text-decoration: none;
    }
    p.description {
      font-size: 16px;
      color: var(--text-primary);
      margin-bottom: 32px;
      font-weight: 500;
    }
    footer {
      padding: 24px;
      font-size: 14px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      text-align: center;
    }
    @media (max-width: 480px) {
      nav {
        gap: 24px;
      }
      nav a {
        font-size: 15px;
      }
      main {
        padding: 36px 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .contact-list {
        max-width: 100%;
      }
      .contact-list li {
        font-size: 16px;
        padding: 14px 16px;
      }
    }
  </style>
</head>
