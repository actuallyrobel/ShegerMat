<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheger Materials - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-light: #FAFAFA;
      --primary-accent: #3B82F6;
      --secondary-accent: #6366F1;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --border-color: #E5E7EB;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg-light);
      color: var(--text-secondary);
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
    }
    header {
      padding: 24px 10px;
      background: var(--bg-light);
      border-bottom: 1px solid var(--border-color);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 32px; /* increased spacing */
    }
    nav a {
      color: var(--primary-accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    nav a:hover {
      color: var(--secondary-accent);
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 48px 24px;
      max-width: 440px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 24px 0;
      color: var(--text-primary);
      font-weight: 600;
    }
    .call-button {
      display: inline-block;
      margin: 24px 0 40px;
      padding: 12px 28px;
      background-color: var(--primary-accent);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      max-width: 280px;
    }
    .call-button:hover {
      background-color: var(--secondary-accent);
    }
    .photo-placeholder {
      width: 100%;
      height: 200px;
      background-color: white;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 16px;
      font-style: italic;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    footer {
      padding: 24px;
      font-size: 14px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .call-button {
        padding: 12px 24px;
        max-width: 240px;
      }
      nav {
        gap: 24px;
      }
      nav a {
        font-size: 15px;
      }
      main {
        padding: 36px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="letstalk.html">Let's Talk</a>
    </nav>
  </header>

  <main>
    <h1>Sand, Gravel &amp; Select Fill â€” Delivered Fast.</h1>

    <button class="call-button" id="callButton">CALL NOW</button>

    <div class="photo-placeholder">
      Photo of your materials here
    </div>
  </main>

  <footer>
    &copy; 2025 Sheger Materials
  </footer>

  <script>
    const callButton = document.getElementById('callButton');
    const phoneNumber = '0911130828';

    callButton.addEventListener('click', () => {
      if (callButton.dataset.clicked) return;

      callButton.dataset.clicked = 'true';
      callButton.innerHTML = `<a href="tel:+251${phoneNumber}" style="color: white; text-decoration: none;">${phoneNumber}</a>`;
      callButton.style.backgroundColor = 'var(--secondary-accent)';
      callButton.style.cursor = 'default';
      callButton.disabled = true;
    });
  </script>
</body>
</html>
